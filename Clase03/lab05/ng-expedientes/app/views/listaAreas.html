<div> 
    <ul class="lista">  
        <li ng-repeat="unArea in listaAreas" class="item">   
            <span class="infoName">{{unArea.nombre}}</span>  
            <button ng-click="editar(unArea)">Editar</button>   
            <button ng-click="borrar(unArea)">Borrar</button>              
        </li> 
    </ul> 
</div>
